                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

    <!-- Modal de Registrarse -->
    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Registrar usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="username" name="username" class="form-control mt-3" placeholder="Nombre(s)">
                            </div>
                            <div class="col-6">
                                <input type="text" id="apellidos" name="apellidos" class="form-control mt-3" placeholder="Apellidos">
                            </div>
                        </div>
                        <input type="email" id="correoRegistro" name="correoRegistro" class="form-control mt-3" placeholder="Tu correo">
                        <input type="password" id="passwordRegistro" name="passwordRegistro" class="form-control mt-3" placeholder="Contraseña">
                        <input type="password" id="passwordRegistro2" name="passwordRegistro2" class="form-control mt-3" placeholder="Confirmar contraseña">
                    </form>
                </div>

                <div class="modal-footer">
                    <button id = "register_button"type="button" class="btn btn-success" style="width: 100%" data-toggle="modal" data-target="#login">Registrarse</button>
                </div>

            </div>
        </div>

    <!-- Modal para enviar correo electrónico -->
    <form enctype="text/plain" method="post" action="mailto:christian.pereda@iteso.mx?cc=oscar.vallejo@iteso.mx&subject=Buen día, me gustaría recibir la siguiente información acerca de su aplicación">
        <div class="modal fade" id="corr" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enviar correo electrónico</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <label for="username"></label>
                                    <input type="text" id="username" name="Nombre" class="form-control mt-3" placeholder="Nombre(s)">
                                </div>
                                <div class="col-6">
                                    <label for="apellidos"></label>
                                    <input type="text" id="apellidos" name="Apellido" class="form-control mt-3" placeholder="Apellidos">
                                </div>
                            </div>
                            <br/>
                            <textarea type="email" id="texto" name="Comentarios" cols="60" rows="4" placeholder="Agrega tus comentarios o dudas"></textarea>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button id="send_button" type="submit" class="btn btn-success" style="width: 100%">Enviar correo</button>
                        <button id="cancel_button" type="button" class="btn btn-danger" style="width: 100%">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
