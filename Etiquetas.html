<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List master</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-sm navbar-dark bg-white" style="background-color:orange ;">
    <img src="src/list.png"  href="Home.html">
    <a class="navbar-brand nav-item nav-link active" href="MisNotas.html" style="color:green; font-family:Montserrat; font-weight: bold; ">Mis notas</a>
    <a class="navbar-brand nav-item nav-link active" href="Home.html" style="color:green; font-family:Montserrat;">Notas compartidas</a>
    <a class="navbar-brand nav-item nav-link active" href="Etiquetas.html" style="color:green; font-family:Montserrat;">Etiquetas</a>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link" style="color:green"><i class="fa fa-user"></i></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-item nav-link mr-2" href="#" id="log" data-toggle="modal" data-target="#login" style="color:green; font-family:Montserrat; font-weight: bold;">My username</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-item nav-link mr-2" href="#" id="reg" data-toggle="modal" data-target="#registro" style="color:green; font-family:Montserrat; font-weight: bold;">Salir</a>
            </li>
        </ul>
    </div>
</nav>
    <!-- Imagen principal -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="img">
          <div class="img">
            <img class="d-block w-100 h-20" src="./src/Etiquetas_banner.jpg" alt="First slide">
          </div>
        </div>
      </div>


    <div id="cuerpoNotas" class="cuerpo">
        <div class="flex-grow-1">
            <form class="form-inline ">
           
                <input class="mx-md-4 mt-md-4 form-control col-sm-11" type="text" placeholder="Buscar etiquetas">
            </form>
        </div>
        <br>
        <br>
        <div class="flex-grow-2">
            <table class="default mx-md-4 mt-md-4" >

                <tr>
              
                  <td> <p class="list-item">Escuela</p></td>
              
                  <td class="allign right"><button type="button" class="btn btn-primary active mx-md-4 "><i class="fa fa-edit" data-toggle="modal" data-target="#editCarrito"></i></td>
              
                  <td></button><button class="btn btn-danger mx-md-1"><i class="fa fa-trash"></i></button></td>
              
                </tr>
              
                <tr>
              
                  <td> <p class="list-item">Trabajo</p></td>
              
                  <td><button type="button" class="btn btn-primary active mx-md-4 "><i class="fa fa-edit" data-toggle="modal" data-target="#editCarrito"></i></td>
              
                  <td></button><button class="btn btn-danger mx-md-1"><i class="fa fa-trash"></i></button></td>
              
                </tr>

                <tr>
              
                    <td> <p class="list-item">Personal</p></td>
                
                    <td><button type="button" class="btn btn-primary active mx-md-4 "><a><i class="fa fa-edit" data-toggle="modal" data-target="#edittag"></i></a></td>
                
                    <td></button><button class="btn btn-danger mx-md-1"><i class="fa fa-trash"></i></button></td>
                
                  </tr>
              
              </table>
        
        </div>
        <div class="flex-grow-3">
            <button class="btn btn-outline-light col-sm-3 col-lg-2 mx-md-3 mt-md-3" type="submit" style="background-color: orange; color:green; font-family:Montserrat; font-weight: bold;">CREAR ETIQUETA</button>
        </div>
    </div>

      <!-- Modal para editar cantidades a comprar -->
      <div class="modal fade" id="edittag" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">Crea tu nueva etiqueta:</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <input id="cantidad" type="number" name="Cantidad" min="0">
                        <input type="text" class="d-none" name="productId" id="editCart" aria-describedby="helpId">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-start">
                    <button type="button" class="btn btn-success" data-dismiss="modal" >Agregar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar productos del carrito de compra -->
    <div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">¿Estás seguro que quieres eliminar este producto del carrito?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-footer d-flex justify-content-start">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" >Cancelar</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
